{% extends "base.html" %}
{% block content %}
<div class="container ">
    <div class="jumbotron">
    <h2>{{blog_title}}</h2>
    <a href="/posts/new/{{ blog_id }}"><button class="btn btn-primary">New Post</button></a>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There are no posts yet!</h4>
    {% endif %}
        <br>
        <a href="/blogs" class="btn btn-warning"  role="button">Back to Blogs </a>

    </div>
</div>
{% endblock %}
